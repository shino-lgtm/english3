<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Drill - Hotel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    h1 {
      color: #d63384;
    }
    .question-block {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fff0f6;
    }
    .q {
      font-weight: bold;
    }
    .a {
      margin-top: 5px;
      color: #555;
    }
    .play-btn {
      margin-left: 8px;
      cursor: pointer;
      font-size: 1em;
      background: none;
      border: none;
    }
  </style>
</head>
<body>
  <h1>English Drill - Hotel</h1>

  <div class="question-block">
    <p class="q">
      Can I have a wake-up call at 6 a.m.?
      <button class="play-btn" data-text="Can I have a wake-up call at 6 a.m.?">🔊</button>
    </p>
    <p class="a">6時にモーニングコールをお願いできますか？</p>
  </div>

  <div class="question-block">
    <p class="q">
      Could you keep my luggage until 3 p.m.?
      <button class="play-btn" data-text="Could you keep my luggage until 3 p.m.?">🔊</button>
    </p>
    <p class="a">午後3時まで荷物を預かってもらえますか？</p>
  </div>

  <div class="question-block">
    <p class="q">
      Is breakfast included?
      <button class="play-btn" data-text="Is breakfast included?">🔊</button>
    </p>
    <p class="a">朝食は含まれていますか？</p>
  </div>

  <div class="question-block">
    <p class="q">
      I’d like to check out, please.
      <button class="play-btn" data-text="I'd like to check out, please.">🔊</button>
    </p>
    <p class="a">チェックアウトをお願いします。</p>
  </div>

  <div class="question-block">
    <p class="q">
      Can I get a receipt?
      <button class="play-btn" data-text="Can I get a receipt?">🔊</button>
    </p>
    <p class="a">領収書をもらえますか？</p>
  </div>

  <script>
    document.querySelectorAll('.play-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const text = btn.getAttribute('data-text');
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        speechSynthesis.speak(utterance);
      });
    });
  </script>
</body>
</html>
