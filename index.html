<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ホテル英会話ドリル（クイズ形式）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ホテル英会話ドリル - クイズ形式</h1>

  <div id="quiz-container">
    <div id="question-box">
      <p id="question-text">読み込み中...</p>
      <button id="play-question">▶ 問題を再生</button>
    </div>
    <div id="choices"></div>
    <div id="feedback"></div>
    <button id="next-button" style="display:none;">次の問題 ▶</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
